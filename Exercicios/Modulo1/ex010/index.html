<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        mark{
            background-color: aqua;
        }
    </style>
    <title>Trabalhando com Links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o meu repositório publico no <a href="https://github.com/GabrielRoOl" target="_blank" rel="external">GitHub</a>.</p>

    <p>Você também pode acessar o curso gratuito do <a href="https://www.youtube.com/@CursoemVideo" target="_blank" rel="external">CursoemVideo</a>.</p>

    <br>

    <p>Mais utilidades para o atributo <mark>rel</mark></p>

    <img src="rel.png" alt="recursos adicionais do atributo rel">
</body>
</html>
