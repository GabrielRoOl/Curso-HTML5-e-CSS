<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
        <H1>Inserindo vídeos hospedados localmente</H1>
        <p>Este vídeo está no meu servidor</p>

        <video width="250" height="222"  poster="midias/foto_700.png" controls loop autoplay>
            <source src="midias/rotatoria720p.mkv" type="">
            <source src="midias/rotatoria720p.mp4" type="">
            <source src="midias/rotatoria.mp4" type="">
            <p>Nenhum arquilo compativel. </p>
        </video>
        <h1>Inserindo vídeo do youtube</h1>
        <iframe loop width="250" height="222" src="https://www.youtube.com/embed/i7L19SOqbNM?si=EUk2tEAkwHMOpq2S" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"  allowfullscreen></iframe>
</body>
</html>
