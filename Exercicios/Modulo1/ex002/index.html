<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito basta colocar tudo em dentro da estrutura a seguir: &lt;/p&gt; ...  &lt;/p&gt; </p>
    <p>Se precisar quebrar o texto algum lugar expecifico como esse, <br> basta usar a tag &lt;br&gt;.
    </p>
</body>

</html>
