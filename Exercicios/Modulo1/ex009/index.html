<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista OL e UL</title>
    <style>
        body{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Lista OL e UL</h1>

    <h2>Listas Ordenadas</h2>
    <ol type="1">    <!-- 1, !, a, I, i-->
        <li>Acordar</li>
        <li>Ligar para o joão</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
        <li>Ir para a faculdade</li>
        <li>Voltar para casa</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul type="circle">   <!--circle, disc, square-->
        <li>Pão</li>
        <li>Manteiga</li>
        <li>Tomate</li>
        <li>Manteiga</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>
    
</body>
</html>
