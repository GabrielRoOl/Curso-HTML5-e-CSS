<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1>">Título</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviação</abbr></li>
        <li><abbr title="Use a tag <strong>">Negrito</abbr></li>
        <li><abbr title="Use a tag <em>">Italico</abbr></li>
        <li><abbr title="Use a tag <br>">Quebrar Linhas</abbr></li>
        <li><abbr title="Use a tag <q> ">Citação</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista númerica</abbr></li>
        <li><abbr title="Use a tag <ul>">Lisa com demarcadores</abbr></li>
        <li><abbr title="Use Ctrl + Shift + P">Tecla atalho</abbr></li>
    </ul>
</body>
</html>
